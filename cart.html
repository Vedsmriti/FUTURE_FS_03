
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Boutique Elegance</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">VS Elegance</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="active"><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total"></div>
    <button onclick="checkout()">Proceed to Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 Boutique Elegance | Secure Shopping Experience</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      let cartItems = document.getElementById("cart-items");
      let cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <li>
            ${item.name} - â‚¹${item.price}
            <button onclick="removeFromCart(${index})">Remove</button>
          </li>`;
        total += item.price;
      });

      document.getElementById("cart-count").innerText = cart.length;
      cartTotal.innerHTML = `<h3>Total: â‚¹${total}</h3>`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function checkout() {
  // Redirect user to checkout page
  window.location.href = "checkout.html";
}



    // Display cart on page load
    displayCart();
  </script>
</body>
</html>
